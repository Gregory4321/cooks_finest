{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="mx-auto my-auto text-center">
                <div class="jumbotron bg-cover">
                    <h1 class="display-4 text-uppercase headline-text">
                        The spring collection is here
                    </h1>
                    <div class="mb-4 mt-5">
                        <h4>
                            <a href="{% url 'products' %}" class="btn btn-black btn-lrg text-uppercase py-2">Shop Now</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="home-body-section">
        <div class="home-body">
            <div class="row">
                <div class="col-12 col-md-6 cards">
                    <div class="card bg-dark text-white text-center">
                        <img src="/media/blog-image.jpg" class="card-img custom-card-img" alt="...">
                        <div class="card-img-overlay text-center d-flex">
                            <div class="align-self-center mx-auto">
                                <h5 class="card-title">Check out our blog page</h5>
                                <a href="{% url 'blogs' %}" class="btn btn-black btn-sm text-uppercase py-1">Go There</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 cards">
                    <div class="card bg-dark text-white">
                        <img src="/media/special-image.jpeg" class="card-img custom-card-img" alt="...">
                        <div class="card-img-overlay text-center d-flex">
                            <div class="align-self-center mx-auto">
                                <h5 class="card-title">Take a look at our special offers</h5>
                                <a href="{% url 'products' %}?category=new_arrivals,deals,clearance"
                                    class="btn btn-black btn-sm text-uppercase py-1">Shop Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="best-arrivals-section container-fluid">
            <div class="row">
                <div class="col text-center mt-3">
                    <h2 class="text-uppercase">New Arrivals</h2>
                    <hr class="w-50">
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
    </section>
{% endblock %}
